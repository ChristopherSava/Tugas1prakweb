  <style>
    h2 {
      text-align: center;
      color: #084508;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.2);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"], select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    .radio-group, .checkbox-group {
      margin-top: 5px;
    }
    .radio-group input, .checkbox-group input {
      margin-right: 8px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #006b3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #004d2a;
    }
    .radio-group {
      flex-direction: column;
      gap: 6px;
    }

    .radio-group label {
      display: flex;
      align-items: center;
    }

  </style>
</head>
<body>

  <h2>Form Pembelian</h2>
  <form action="aksi.html" method="get">
    <label for="nama">Nama Lengkap:</label>
    <input type="text" id="nama" name="nama" required>

    <label>Jumlah:</label>
    <div class="radio-group">
      <label>
      <input type="radio" name="jumlah" value="250"> <label >250 gram
      </label>
      
      <input type="radio" name="jumlah" value="500"> <label >500 gram</label>
    </div>

    <label for="produksi">Produksi:</label>
    <select id="produk" name="produk" required>
      <option value="">-- Pilih Produksi --</option>
      <option value="amerika">Amerika Serikat</option>
      <option value="meksiko">Meksiko</option>
      <option value="thailand">Thailand</option>
    </select>

    <label>Pernyataan</label>
    <div class="radio-group">
      <input type="checkbox" >Dengan ini saya menyatakan bahwa apapun yang terjadi dengan saya bukan tanggung jawab toko<br>
    </div>

    <label for="alamat">Alamat Pengiriman (cod):</label>
    <textarea id="alamat" name="alamat"></textarea>

    <button type="kirim">Kirim</button>
  </form>

</body>
